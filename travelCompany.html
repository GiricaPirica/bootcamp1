<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <select name="destination" id="destinations">
            <option value="default">Select a destination</option>
            <option value="bahamas">bahamas</option>
            <option value="bermuda">bermuda</option>
            <option value="bali">bali</option>
            <option value="morocco">morocco</option>
        </select>
        
        <p>Boarding options</p>
        <input type="radio" id="full-board" name="fruit" value="full-board">
        <label for="full-board">all inclusive</label> <hr>

        <input type="radio" id="half (breakfast & dinner)" name="fruit" value="half (breakfast & dinner)">
        <label for="half (breakfast & dinner)">breakfast&dinner</label> <hr>

        <input type="radio" id="simple (breakfast)" name="fruit" value="simple (breakfast)">
        <label for="simple (breakfast)">breakfast</label> <hr>



        <input type="checkbox" name="transport" id="taxi" value="taxi">
        <label for="taxi">taxi</label> <br>

        <input type="checkbox" name="transport" id="drive" value="drive">
        <label for="drive">rent a car</label> <br>

        <input type="checkbox" name="transport" id="public transport" value="public transport">
        <label for="public transport">public transport</label> <br>

        <input type="submit" value="submit">

    </form>




</body>
</html>
